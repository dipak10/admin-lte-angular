<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Blank Page</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Blank Page</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
    <mat-card *ngFor="let x of customers" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{x.userId}} </mat-card-title>
            <mat-card-subtitle>{{x.title}} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{x.body}}
            </p>
        </mat-card-content>
        <mat-card-actions>
      <button mat-button> Buy product</button>
    </mat-card-actions>
    </mat-card>
    </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
